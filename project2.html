<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Project 2</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Welcome to Wordle!</h1>

    <div id="game-board"></div>

    <!-- User interaction guess section -->
    <div id="guess-section">
      <div id="guess-input">
        <label>What is your Guess?</label>
        <input type="text" id="guess" maxlength="5" />
      </div>

      <div id="buttons-container">
        <button id="submit-guess">Check my guess</button>
        <button id="new-game" style="display: none">New game</button>
      </div>
    </div>

    <!-- Board to record users' used letter-->
    <div id="used-letters">
      <h3>Used Letters</h3>
      <div id="display-used-letter"></div>
    </div>

    <script src="index.js" , charset="utf-8"></script>
  </body>
</html>
